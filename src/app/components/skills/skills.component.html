<section class="section padd-box">
    <h2 class="title-lg text-upper padd-box">Skills</h2>
    <mat-form-field class="example-chip-list" appearance="fill">
        <mat-chip-list #chipList multiple [formControl]="formControl">
            <mat-chip *ngFor="let skill of skills; let i = index" [selected]="skill.name" [value]="skill.name" (removed)="removeSkill(skill, i)">
                {{skill.name}}
            </mat-chip>
            <ng-template [ngIf]="isEnabled()">
                <input placeholder="Add skills" [matChipInputFor]="chipList" (matChipInputTokenEnd)="addSkill($event)">
            </ng-template>
        </mat-chip-list>
    </mat-form-field>

    <input class="btn btn-primary btn-sm" type="submit" value="Save" (click)="saveSkills()" *ngIf="isSave()">
    <input class="btn btn-primary btn-sm" type="submit" value="Cancel" (click)="cancel()" *ngIf="isSave()">
</section>
