<div class="text-box">

    <p *ngIf="!isEnabled(); else elseBlock" [innerHTML]="value"></p>
    <ng-template #elseBlock>
        <p *ngIf="!isEdit" [innerHTML]="(value ? value : placeholder) | linebreaks" [ngClass]="{
                'hover': true,
                'emptyField': value.length === 0
            }" style="margin: 0;">
        </p>

        <div *ngIf="isEdit">
            <input id="author" class="form-item" type="text" *ngIf="isEdit" [ngModel]="newValue" value="{{newValue}}" (ngModelChange)="onNameChange($event)" />
        </div>
    </ng-template>
</div>
