<div class="text-box">

    <p *ngIf="!isEnabled(); else elseBlock" [innerHTML]="value"></p>
    <ng-template #elseBlock>
        <p *ngIf="!isEdit" [innerHTML]="(value ? value : placeholder ? placeholder : '') | linebreaks" class="hover">
        </p>
        <div *ngIf="isEdit">
            <input id="author" class="form-item" type="text" *ngIf="isEdit" [ngModel]="newValue" value="{{newValue}}" (ngModelChange)="onNameChange($event)" />
        </div>
    </ng-template>
</div>
